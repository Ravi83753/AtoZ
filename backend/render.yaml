services:
  - type: web
    name: inventory-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    disk:
      name: inventory-db
      mountPath: /opt/render/project/src
      sizeGB: 1

